{% extends "base.html" %}
{% load static %}

{% block sidenav %}
   {% for item in item_list %}
       <li><a href="{{ item.link }}">{{ item.item }}</a></li>
   {% endfor %}
{% endblock sidenav %}

{% block content %}
    <H1>User Registration </H1>
    <form action="" method="post" >
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
      <input type="hidden" name="next" value="{{ next }}"/>
        {% csrf_token %}
    </form>

{% endblock content %}
