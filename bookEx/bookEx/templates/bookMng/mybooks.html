  {% extends "base.html" %}
  {% load static %}

  {% block content %}
    <h1>My Books </h1>
  <table border = "2">
    {% for book in books %}
    <tr>
      <td><a href="book_detail/{{ book.id }}">{{ book.name }}</a></td>
      <td>{{ book.username }}</td>

      <td><a href="deletebook/{{ book.id }}">DELETE</a></td>
    </tr>
    {% endfor %}
  </table>
  {% endblock content %}
