  {% extends "base.html" %}
  {% load static %}

  {% block content %}

    <h1>Book Details : "{{ book.name }}"</h1>
      <div class="book_card">
          <div class="book_card__header">
            <h3>User: {{ book.username }}</h3>
          </div>
          <img height="200"
            src="{% static book.pic_path %}"
            class="img-thumbnail book_card__img"
            alt="Picture of the book: {{ book.name }}">
          <div class="book_card__subsection">
            <div class="flex-row space-between">
              <span>
                  <table class="table">
                      <thead class="thead">
                        <th>Published</th>
                      </thead>
                        <tbody>
                             <td>{{ book.publishedate }}</td>
                        </tbody>
                  </table>
            </span>
                <span>
                  <table class="table">
                      <thead class="thead">
                        <th>Price</th>
                      </thead>
                        <tbody>
                             <td>{{ book.price }}</td>
                        </tbody>
                  </table>
            </span>
            </div>
          </div>
        </div>
