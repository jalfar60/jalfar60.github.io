{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Display Book</h1>
  <table border="2">
    {% for book in books %}
    <tr>
      <td><a href="book_detail/{{ book.id }}">{{ book.name }}</a></td>
      <td>{{ book.username }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock content %}
